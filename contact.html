    <main class="main">
      <section class="card">
        <form method="post" action="REPLACE_WITH_YOUR_UNIQUE_WEBHOOK_URL">
          <div class="row">
            <div>
              <label for="name">Name <span aria-hidden="true" style="color:#ef4444">*</span></label>

            </div>
            <div>
              <label for="email">Email (optional)</label>
              <input id="email" name="email" type="email" placeholder="you@example.com">
            </div>
            <div class="full">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="10" placeholder="Write your message here..."></textarea>
            </div>
          </div>

          <fieldset style="margin-top:12px">
            <legend>Message Type</legend>
            <label><input type="radio" name="type" value="Inquiry" checked> Inquiry</label>
            <label style="margin-left:12px"><input type="radio" name="type" value="Complaint"> Complaint</label>
          </fieldset>

          <p style="margin-top:14px">
            <input type="submit" value="Send Message">
          </p>
        </form>
        <p style="color:var(--muted); font-size:.9rem;">
